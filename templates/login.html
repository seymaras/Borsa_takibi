<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Giriş Yap - Finans Takip Uygulaması</title>
    <style>
      /* Genel Stiller */
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ecf0f3;
      }

      .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #2980b9, #8e44ad);
      }

      .auth-card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        padding: 3rem;
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      h1 {
        color: #34495e;
        font-size: 2.5rem;
        margin-bottom: 2rem;
        font-weight: 700;
      }

      .auth-icon {
        margin-bottom: 2rem;
        background-color: #3498db;
        border-radius: 50%;
        padding: 20px;
        display: inline-block;
      }

      .auth-icon svg {
        width: 40px;
        height: 40px;
        color: #fff;
      }

      .alert {
        padding: 1rem;
        margin-bottom: 1.5rem;
        background-color: #e74c3c;
        color: #fff;
        border-radius: 5px;
      }

      .input-group {
        position: relative;
        margin-bottom: 2rem;
      }

      .input-group input {
        width: calc(100% - 2rem);
        padding: 1rem;
        font-size: 1.1rem;
        border: 2px solid #bdc3c7;
        border-radius: 8px;
        background-color: #ecf0f1;
        transition: border-color 0.3s ease;
      }

      .input-group input:focus {
        border-color: #3498db;
        background-color: #fff;
      }

      .input-group label {
        position: absolute;
        top: 50%;
        left: 1.1rem;
        transform: translateY(-50%);
        font-size: 1.1rem;
        color: #34495e;
        pointer-events: none;
        transition: top 0.3s, font-size 0.3s;
      }

      .input-group input:focus + label,
      .input-group input:valid + label {
        top: -10px;
        font-size: 0.9rem;
      }

      .btn-primary {
        background-color: #3498db;
        color: #fff;
        font-size: 1.1rem;
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
      }

      .btn-primary:hover {
        background-color: #2980b9;
      }

      .btn-secondary {
        background-color: #bdc3c7;
        color: #34495e;
        font-size: 1.1rem;
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: calc(100% - 3rem);
        margin-top: 1.5rem;
        text-align: center;
        display: inline-block;
      }

      .btn-secondary:hover {
        background-color: #95a5a6;
      }

      .auth-link {
        margin-top: 1.5rem;
        font-size: 1.1rem;
        color: #7f8c8d;
      }

      .auth-link a {
        color: #3498db;
        text-decoration: none;
      }

      .auth-link a:hover {
        text-decoration: underline;
      }

      /* Responsive Tasarım */
      @media (max-width: 768px) {
        .auth-card {
          padding: 2rem;
        }

        h1 {
          font-size: 2rem;
        }

        .input-group input,
        .btn-primary,
        .btn-secondary {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <h1>Giriş Yap</h1>
        <div class="auth-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
            <polyline points="10 17 15 12 10 7"></polyline>
            <line x1="15" y1="12" x2="3" y2="12"></line>
          </svg>
        </div>

        <form method="post">
          <div class="input-group">
            <input type="text" name="username" id="username" required />
            <label for="username">Kullanıcı Adı</label>
          </div>
          <div class="input-group">
            <input type="password" name="password" id="password" required />
            <label for="password">Şifre</label>
          </div>
          <button type="submit" class="btn-primary">Giriş Yap</button>
        </form>

        <p class="auth-link">
          Hesabınız yok mu? <a href="/register">Kayıt Ol</a>
        </p>
        <a href="/" class="btn-secondary">Ana Sayfa</a>
      </div>
    </div>
  </body>
</html>
